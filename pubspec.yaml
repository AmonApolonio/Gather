  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages


  fonts:
    - family: Clobber
      fonts:
        - asset: fonts/ClobberGrotesk-Light.ttf
          weight: 400
        - asset: fonts/ClobberGrotesk-Regular.ttf
          weight: 500
        - asset: fonts/ClobberGrotesk-Medium.ttf
          weight: 600
        - asset: fonts/ClobberGrotesk-DemiBold.ttf
          weight: 700
        - asset: fonts/ClobberGrotesk-Bold.ttf
          weight: 900
        - asset: fonts/ClobberGrotesk-Italic.ttf
          style: italic
    - family:  GatherCustomIcons
      fonts:
        - asset: fonts/GatherCustomIcons.ttf
        
